<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>페이지를 찾을 수 없습니다 - 리디렉션 중...</title>
    <script type="text/javascript">
        // 중요: 이 스크립트는 GitHub Pages가 404를 반환할 때 실행됩니다.
        // 앱의 모든 요청을 /hdsign/ 경로로 리디렉션하여 React Router가 처리하도록 합니다.
        // 이렇게 하면 /hdsign (슬래시 없음) 또는 /hdsign/some-sub-path (존재하지 않는 경로)
        // 로 접속해도 항상 /hdsign/ 으로 돌아와서 앱이 제대로 로드됩니다.
        window.location.replace('/hdsign/');
    </script>
</head>
<body>
<p>페이지를 찾을 수 없습니다. 잠시 후 리디렉션됩니다. <a href="/hdsign/">여기</a>를 클릭하여 앱으로 이동하세요.</p>
</body>
</html>
